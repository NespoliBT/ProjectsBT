<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectsBT</title>
  </head>
  <body>
    <div class="content">
      <div id="projects"></div>
      <div id="addProject"></div>
      <div id="projectInfoOverlay">
        <div class="projectInfo">
          <div class="left">
            <div id="projectName"></div>
            <div id="projectTechnology"></div>
            <div id="projectDescription"></div>

            <div class="actions">
              <div id="edit">Modifica</div>
              <div id="delete">Elimina</div>
            </div>

            <div id="credentials"></div>
          </div>

          <div class="right"></div>

          <div id="closeProjectInfoOverlay"></div>
        </div>
      </div>
      <div id="newProjectOverlay">
        <form id="newProjectForm">
          <h1>Nuovo Progetto</h1>
          <div class="left">
            <input type="text" id="newProjectName" placeholder="Nome" />
            <input
              type="text"
              id="newProjectTechnology"
              placeholder="Tecnologia"
            />
            <textarea
              id="newProjectDescription"
              cols="30"
              rows="10"
              placeholder="Descrizione"
            ></textarea>

            <div id="plugins">
              <div class="plugin" id="databasePlugin" pluginName="database">
                歷
              </div>
              <div class="plugin" id="userPlugin" pluginName="user"></div>
            </div>
          </div>
          <div class="right">
            <div id="enviroments"></div>
            <div id="newEnviromentCred"></div>
          </div>
          <button type="submit">Salva</button>
          <div id="closeNewProjectOverlay"></div>
        </form>
      </div>
    </div>
  </body>
</html>
